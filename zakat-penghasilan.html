<!DOCTYPE html>
<html>
    <head>
    
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <title>zakat-penghasilan</title>
    </head>
<body>
    <div class="px-4 pt-5 my-5">
        <div class="row gap-4 text-center">
            <div class="card col border-0">
                <div class="card-body">
                    <img src="asset/icon-2.png" width="100" class="mb-4" alt="">
                    <h5 class="card-title">Zakat Penghasilan</h5>
                    <p class="card-text">
                        Zakat penghasilan adalah zakat yang dikeluarkan dari penghasilan yang diperoleh setiap bulan.
                    </p>
                    <a href="index.html" class="btn btn-success">kembali</a>
                </div>
            </div> 
            <div class="col-1g-6 mx-auto mb-5">
                <form action="">
                    <div class="mb-3">
                        <label for="penghasilan" class="form-label">Penghasilan</label>
                        <input type="number" class="form-control" required id="penghasilan" placeholder="Nominal Penghasilan">
                    </div>

                    <div class="mb-3">
                        <label for="hutang" class="form-label">Hutang/Cicilan</label>
                        <input type="number" class="form-control" required id="hutang" placeholder="Nominal Hutang/Cicilan">
                    </div>
                    <div class="mb-3">
                        <label for="nisab" class="form-label">Nisab</label>
                        <input type="number" class="form-control" required id="nisab" placeholder="Nominal Nisab">
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button type="reset" class="btn btn-warning">Reset</button>
                        <button type="button" onclick="calculate()" class="btn btn-success">Hitung Zakat</button>
                    </div>
                </form>
              
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    
</body>
</html>
